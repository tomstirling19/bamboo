schema {
    query: GetLesson
}

type GetLesson {
    getLesson(lessonType: String!, language: String!, level: String!, topic: String!): Lesson!
}

type Lesson {
    lessonType: String!
    language: String!
    level: String!
    title: String!
    description: String!
    content: [LessonContent!]!
}

type LessonContent {
    lessonText: [String!]!
    englishText: [String!]!
    lessonSyllables: [String!]!
    phoneticSpellings: [String!]!
}
